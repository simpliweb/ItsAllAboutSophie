<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <script src="https://kit.fontawesome.com/0c33a27114.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./styles/style.css">
    </link>
    <script src="./script.js"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lora:wght@400;700&family=Roboto:wght@400;700&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="navBar">
        <div class="wrapper">
            <nav class="topNav">
                <button class="menuOpen">
                    <i class="fa-solid fa-bars" alt="three white lines for hamburger menu for nav bar"></i>
                </button>
                <ul class="mainMenu">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="#">About</a></li>
                    <li>
                        <h1>Sophie</h1>
                    </li>
                    <li><a href="#blog">Blog</a></li>
                    <li><a id="contact" href="contact.html">Contact</a></li>
                </ul>
            </nav>
        </div> <!-- END .wrappper-->
    
        <div class="slideOutNav">    
            <button class="menuClose">
                <i class="fa-solid fa-xmark" alt="x for closing hamburger menu for nav bar"></i>
            </button>
    
            <nav>
                <ul class="slideOutMenu">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="blog.html">Blog</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
            </nav>
        </div> <!-- END .slideOutNav -->
    </div> <!-- END .navBar -->

    <header class="contactHeader">
        <div class="contactImgContainer">
        </div>

        <div class="wrapper">
            <h2 class="contactTitle">
                Get in touch
            </h2>
        </div>
    </header>
    
    <main class="contactMain">
        <div class="wrapper">
            <div class="contactContainer">
                <div class="contactDetails">                
                    <ul class="socialLinks">
                        <li>
                            <i class="fa-brands fa-facebook-f" alt="facebook f icon"></i>
                        </li>
                        <li>
                            <i class="fa-brands fa-twitter" alt="twitter bird icon"></i>
                        </li>
                        <li>
                            <i class="fa-brands fa-linkedin-in" alt="linkedin in icon"></i>
                        </li>
                        <li>
                            <i class="fa-brands fa-instagram" alt="instagram camera icon"></i>
                        </li>
                    </ul>
                    

                    <span>info@email.com</span>

                    <ul class="address">
                        <li>123-456-7890</li>
                        <li>123 Queen Street West, Unit 10</li>
                        <li>Toronto, Ontario</li>
                        <li>M5V2D5</li>
                    </ul>
                </div> <!-- END .contactDetails -->
            </div> <!-- END .contactContainer -->

            <div class="contactForm">
                <form action="">

                    <div class="separateSection">
                        <label for="name" class="sr-only">Name</label>
                        <input type="text" id="name" placeholder="Name"> 
                        <!-- END Name input -->

                        <label for="email" class="sr-only">Email</label>
                        <input type="email" id="email" placeholder="Email address">
                        <!-- END Email input -->
                    </div>

                    <label for="message" class="sr-only">Message</label>
                    <textarea name="message" id="message" cols="60" rows="10" placeholder="Message for me"></textarea>
                    <!-- END message input -->

                    <button class="contactButton">Submit</button>
                </form> <!-- END form -->
            </div>
        </div> <!-- END wrapper -->
    </main> <!-- END .contactMain -->

    <footer>
        <div class="wrapper">
            <p>Copyright &copy; 2018 Design by Juco College & Developed by Jie eun Lee</p>
        </div>
    </footer>
</body>
</html>
